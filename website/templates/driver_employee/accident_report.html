{% extends "base.html" %}
{% block title %}Accident Report{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Accident Report</h2>
  <form method="POST" class="mb-4">
    <div class="form-group">
      <label>Vehicle</label>
      <select name="vehicle_id" class="form-control" required>
        {% for vehicle in vehicles %}
          <option value="{{ vehicle.id }}">{{ vehicle.make }} {{ vehicle.model }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea name="description" class="form-control" rows="4" required></textarea>
    </div>
    <div class="form-group">
      <label>Estimated Damage ($)</label>
      <input type="number" step="0.01" name="damage_estimate" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-danger mt-2">Submit</button>
  </form>

  <h4>Accident Reports</h4>
  <ul class="list-group">
    {% for report in accidents %}
      <li class="list-group-item">
        {{ report.date }} — {{ report.description }} — ${{ report.damage_estimate }}
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
