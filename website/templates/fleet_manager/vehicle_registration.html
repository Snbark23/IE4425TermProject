{% extends "base.html" %}
{% block title %}Vehicle Registration{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2 class="text-center">Register a New Vehicle</h2>
  <form method="POST" class="mt-4">
    <div class="form-group">
      <label>VIN</label>
      <input name="vin" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Make</label>
      <input name="make" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Model</label>
      <input name="model" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Year</label>
      <input name="year" type="number" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Engine Type</label>
      <input name="engine_type" class="form-control">
    </div>
    <div class="form-group">
      <label>Displacement</label>
      <input name="displacement" class="form-control">
    </div>
    <div class="form-group">
      <label>Cylinders</label>
      <input name="cylinders" type="number" class="form-control">
    </div>
    <div class="form-group">
      <label>Fuel Type</label>
      <input name="fuel_type" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Register Vehicle</button>
  </form>
</div>
{% endblock %}
